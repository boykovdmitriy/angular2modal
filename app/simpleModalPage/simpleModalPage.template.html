<div class="container">
	<div class="description">
		<h1>Модальные окна с простым добавлением компонентов в template</h1>
	</div>
	<div class="configuration">
		<div>
			<label for="header">Заголовок:</label>
			<input type="text" id="header" #header class="simple-input">
		</div>
		<label for="description">Содержимое:</label>
		<input type="text" id="description" #description content="description" class="simple-input">
	</div>
	<div>
		<button class="simple-button" (click)="showToast(header.value,description.value)">Show Toast</button>
		<button class="simple-button" (click)="showDialog()">Show Dialog</button>
	</div>
</div>
<notifications></notifications>
<modal-dialog *ngIf="isModalDialogVisible" [header]="header.value" [description]="description.value"
              (isConfirmed)="closeModal($event)"></modal-dialog>
